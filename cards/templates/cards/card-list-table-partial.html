<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th class="one">Player Name</th>
            <th>Year</th>
            <th>Set</th>
            <th class="one">Subset/Info</th>
            <th>Card Num</th>
            {% if user.is_authenticated %}<th>Actions</th>{% endif %}
        </tr>
    </thead>
    <tbody id="myTable">
        {% for card in cards %}
            <tr id="tr-c{{ card.id }}">
                {% include 'cards/card-list-tr-partial.html' %}
            </tr>
        {% endfor %}
    </tbody>
</table>
