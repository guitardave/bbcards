<td><a href="{% url 'cards:card-list-player' card.player_id.slug %}">{{ card.player_id.player_fname }} {{ card.player_id.player_lname }}</a></td>
<td style="text-align: right">{{ card.card_set_id.year }}</td>
<td><a href="{% url 'cards:card-list-set' card.card_set_id.slug %}">{{ card.card_set_id.card_set_name }}</a></td>
<td>{% if card.card_subset %}{{ card.card_subset }}{% endif %}</td>
<td>{{ card.card_num }}</td>
<td>
    <a class="m-1" href="#update" hx-get="{% url 'cards:card-upd-async' card.id %}" hx-target="#card-form" hx-swap="innerHTML"><i class="fa fa-edit"></i></a>
    {% if success %}
        <span class="fade-out"><small class="text-muted"><i class="fa fa-check"></i></small></span>
    {% endif %}
</td>
