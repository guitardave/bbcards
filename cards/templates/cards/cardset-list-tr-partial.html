<td style="text-align: right">{{ card.year }}</td>
<td><a href="{% url 'cards:card-list-set' card.slug %}">{{ card.card_set_name }}</a></td>
<td>
    {% if user.is_authenticated %}
        <a class="m-1" href="#update" hx-get="{% url 'cards:cardsets-upd-async' card.id %}" hx-target="#cardset-form" hx-swap="innerHTML"><i class="fa fa-edit"></i></a>
    {% endif %}
    {% if success %}
        <span class="fade-out"><small class="text-muted"><i class="fa fa-check"></i></small></span>
    {% endif %}
</td>
