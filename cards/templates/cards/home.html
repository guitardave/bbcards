{% extends "cards/base.html" %}
{% block content %}
    <div class="container">
        <h1>{{ title }}</h1>
        <div class="row">
            <div class="col-md-8">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>

        <div class="row">

			<table class="table table-dark table-striped">
            <tr>
                <td><a href="{% url 'players:players-new' %}">Enter New Player</a></td>
                <td><a href="{% url 'players:players-home' %}">View Players</a></td>
            </tr>
            <tr>
                <td><a href="{% url 'cards:cardsets-new' %}">Enter New Card Set</a></td>
                <td><a href="{% url 'cards:cardsets' %}">View Card Sets</a></td>
            </tr>
        </table>
        </div>
    </div>
{% endblock content %}
