<td>{{ p.player_fname }}</td>
<td>{{ p.player_lname }}</td>
<td>
    <a class="m-1" href="{% url 'cards:card-list-player' p.slug %}"><i class="fa fa-list-alt"></i></a>
    {% if user.is_authenticated %}
        <a class="m-1" href="#add" hx-get="{% url 'cards:card-new-form-async' 'player' p.slug %}" hx-target="#form-div" hx-swap="innerHMTL" title="Add card for {{ p.player_fname }} {{ p.player_lname }}"><i class="fa fa-plus"></i></a>
        <a class="m-1" href="#update" hx-get="{% url 'players:players-upd-async' p.id %}" hx-target="#form-div" hx-swap="innerHTML"><i class="fa fa-edit"></i></a>
    {% endif %}
    <span class="fade-out m-1">
        {% if t_message %}
            <small class="text-muted">{{t_message|safe}}</small>
        {% endif %}
        {% if new_id and new_id == p.id %}
            <small class="text-muted">
                <i class="fa fa-star"></i>
            </small>
        {% endif %}
    </span>
</td>
