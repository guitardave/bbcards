{% extends "cards/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% load static %}
    <div class="container">
        <h1>{{ title }}</h1>
        <table class="table table-condensed table-striped">
            {% for p in players %}
            <tbody>
                <tr>
                    <td>{{ p.player_first_name }}</td>
                    <td>{{ p.player_last_name }}</td>
                    <td><a href="{% url 'cards:card-list' p.id %}">View Cards</a></td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>

{% endblock content %}
