{% extends "cards/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% load static %}
    <div class="container">
        <h1>{{ title }}</h1>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <form action="." method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" name="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
