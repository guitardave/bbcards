{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">

        <div class="row">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header">
                        <h1>{{ title }}</h1>
                    </div>
                    <div class="card-body">
                        <article class="media content-section">
                              <div class="media-body">
                                <form method="post">
                                    {% csrf_token %}
        {#                            {{ form|crispy }}#}
                                    <div class="row">
                                        <div class="col-sm-4">
                                            {{ form.username|as_crispy_field }}
                                        </div>
                                        <div class="col-sm-4">
                                            {{ form.password|as_crispy_field }}
                                        </div>
                                        <div class="col-sm-4">
                                            <br>
                                            <button class="btn btn-lg btn-outline-secondary"><i class="fa fa-sign-in"></i></button>
                                        </div>
                                    </div>
                                </form>
                              </div>
                        </article>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">&nbsp;</small>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">&nbsp;</div>
        </div>
    </div>

{% endblock content %}
