{% load crispy_forms_tags %}
<article class="media content-section">
    <div class="media-body text-light">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-sm-12">
                    {{ form|crispy }}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">&nbsp;</div>
            </div>
            <div class="row">
                <div class="col-sm-12 me-auto text-end">
                    {% if upd %}
                        <button class="btn btn-lg btn-outline-secondary" hx-post="{% url 'users:user-management-upd' upd %}" hx-target="#tr-u{{ upd }}" hx-swap="innerHTML"><i class="fa fa-save"></i></button>
                    {% else %}
                        <button class="btn btn-lg btn-outline-secondary"><i class="fa fa-save"></i></button>
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
</article>
